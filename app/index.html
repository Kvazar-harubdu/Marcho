<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcho</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">shop</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">page</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">blog</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__icon" src="images/icons/user.svg" alt="user icon button">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__icon" src="images/icons/search.svg" alt="search icon button">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__icon" src="images/icons/heart_icon.svg" alt="heart-icon button">
            <span class="user-nav__number">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__icon" src="images/icons/cart_icon.svg" alt="cart-icon button">
            <span class="user-nav__number">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>

</html>
